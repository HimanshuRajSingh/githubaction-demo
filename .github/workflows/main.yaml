name: Docker Deploy

on:
  push:
    branches:
      - main # Or your main branch

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:${{ github.sha }}
          # if you want latest tag use this line instead of the github sha line above.
          # tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest

      - name: Echo Image URL
        run: echo "Docker Image URL: ${{ steps.docker_build.outputs.digest }}"
